[reload]
command:/usr/local/etc/rc.filter_configure_sync
parameters:
type:script
message:Reloading filter

[reconfigure]
command:/usr/local/etc/rc.filter_configure_sync
parameters:
type:script
message:Reloading filter

[restart]
command:/usr/local/etc/rc.filter_configure_sync
parameters:
type:script
message:Reloading filter

[sync]
command:/usr/local/etc/rc.filter_synchronize
parameters:%s
type:script
message:Syncing firewall %s
