[isrunning]
command:/usr/local/opnsense/scripts/suricata/control/isrunning.php
parameters:-i %s -t %s
type:script_output
message:check if suricata is running on %s

[start]
command:/usr/local/opnsense/scripts/suricata/control/start.php
parameters:-i %s
type:script_output
message:start suricata on %s

[stop]
command:/usr/local/opnsense/scripts/suricata/control/stop.php
parameters:-i %s
type:script_output
message:stop suricata on %s

[restart]
command:/usr/local/opnsense/scripts/suricata/control/restart.php
parameters:-i %s
type:script_output
message:restart suricata on %s

[limitlogs]
command:/usr/local/opnsense/scripts/suricata/control/limitlogs.php
parameters:
type:script_output
message:perform logs rotation and limiting

[updaterules]
command:/usr/local/opnsense/scripts/suricata/control/updaterules.php
parameters:
type:script_output
message:check for suricata rule updates

[createsamplesidlists]
command:/usr/local/opnsense/scripts/suricata/control/samplesidlists.php
