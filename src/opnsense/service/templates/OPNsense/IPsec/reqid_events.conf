#
# Automatic generated configuration for IPsec.
# Do not edit this file manually.
#

{% for spd in helpers.toList('OPNsense.Swanctl.SPDs.SPD') %}
{%     if spd.enabled == '1' %}

[spd_{{spd['@uuid']|replace('-', '')}}]
protocol ={{spd.protocol}}
reqid = {{spd.reqid}}
connection_child = {{spd.connection_child}}
source = {{spd.source}}
destination = {{spd.destination}}
description = {{spd.description}}
uuid = {{spd['@uuid']}}
{%     endif %}
{% endfor %}

{% for vti in helpers.toList('OPNsense.Swanctl.VTIs.VTI') %}
{%     if vti.enabled == '1' and vti.local|default('') == '' and vti.remote|default('') == '' %}

[vti_{{vti['@uuid']|replace('-', '')}}]
reqid = {{vti.reqid}}
description = {{vti.description}}
uuid = {{vti['@uuid']}}
{%     endif %}
{% endfor %}
